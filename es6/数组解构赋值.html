<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组解构赋值</title>
</head>
<body>
  <script>
    let a = 1;
    let b = 2;
    let c = 3;
    //ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构
    let [d,e,f] = [4,5,6]
    console.log(a,b,c,d,e,f)
  </script>
</body>
</html>
