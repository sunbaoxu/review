<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
</head>
<body>
  <script>

  const sleep = (time) => new Promise((resolve) => {
    setTimeout(()=>{
      resolve('这是回调返回')
    }, time);
  });

  (async ()=>{
    for(var i=0;i<5;i++){
      var zhi = await sleep(1000);
      console.log(new Date, i,zhi);
    }

    await sleep(1000,i);
    console.log(new Date, i);
  })();


    
  </script>
</body>
</html>
