<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>路由跳转</title>
</head>
<body>
  <div id="app">
    <h1>{{name}}</h1>
    <p id="text"></p>
    <router-link to="/foo" tag="li">foo</router-link>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var data = {
      name : '路由跳转'
    }
    var vm = new Vue({
      el : "#app",
      data 
      // 选项
    });
  </script>
</body>
</html>
